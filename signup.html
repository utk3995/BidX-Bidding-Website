<!DOCTYPE html>
<head lang="en">
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style2.css">
  <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src = "jquery.easing.1.3.js"></script>
  <script type="text/javascript" src = "signup.js"></script>
</head>
<body>
<!-- multistep form -->
<!-- multistep form -->
<form id="msform" method="POST" action="signup.php">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Bank Account Details</h2>
    <h3 class="fs-subtitle">You Can fill up later also</h3>
    <input type="text" name="account_no" placeholder="Account Number" />
    <input type="text" name="card_no" placeholder="Card number" />
    <input type="radio" name="card_type" value="VISA"> VISA
    <input type="radio" name="card_type" value="MASTERCARD" > MASTERCARD
    <input type="radio" name="card_type" value="RUPAY" > RUPAY
    <input type="text" name="bankname" placeholder="Bank name" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>

</body>

</html>
